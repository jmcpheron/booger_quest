<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Zany Timer Extravaganza 🎉</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Welcome to the 🎉 Zany Timer Extravaganza 🎉</h1>
                <p class="card-text">Try to tap the timer button consistently to play the game. 🕒</p>
                <button id="timerButton" class="btn btn-primary">⏱️ Start/Stop Timer ⏱️</button>
                <div id="timerHistory" class="mt-3">
                    <h2>Timer History 📜</h2>
                    <ul id="historyList"></ul>
                </div>
            </div>
        </div>
<div class="card mt-3">
    <div class="card-body">
        <button id="challengeButton" class="btn btn-success">⏱️ 2-Second Challenge ⏱️</button>
        <div id="challengeResults" class="mt-3">
            <h2>Challenge Results 🎯</h2>
            <ul id="resultsList"></ul>
        </div>
    </div>
</div>
<div class="card mt-3">
    <div class="card-body">
        <h2 class="card-title">👻 Ghost Buster Game 👻</h2>
        <p class="card-text">Press start and bust the ghost as soon as it appears!</p>
        <button id="startGhostGame" class="btn btn-warning">Start</button>
        <button id="bustGhost" class="btn btn-danger" style="display: none;">Bust Ghost 👻</button>
        <div id="ghostDisplay" class="mt-3"></div>
        <div id="ghostResults" class="mt-3"></div>
    </div>
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
